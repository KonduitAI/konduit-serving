            const http = new XMLHttpRequest();
            var selected = '500';

            http.onreadystatechange = function() {
              if(this.readyState == 4 && this.status == 200) {
                if(selected != 'download' && selected != 'downloadAsZip') {
                   document.getElementById('logs').innerHTML = http.responseText
                } else {
                    var blob = new Blob([http.responseText], {
                        type: "text/plain;charset=utf-8;",
                    });
                    if(selected == 'download') {
                        saveAs(blob, 'main.log');
                    } else {
                        saveAs(blob, 'logs.zip');
                    }
                }
              }
            }

            function getLogs(numberOfLinesString) {
              selected = numberOfLinesString;
              http.open("GET", "/logs/" + numberOfLinesString);
              http.send();
            }
        </script>

        <h1>KONDUIT SERVING LOGS</h1>
        <hr>
        <span><font size="+1">Lines: </font></span>
        <button type="button" onclick="getLogs('200')"><font size="+1">200</font></button>
        <button type="button" onclick="getLogs('500')"><font size="+1">500</font></button>
        <button type="button" onclick="getLogs('1000')"><font size="+1">1000</font></button>
        <button type="button" onclick="getLogs('all')"><font size="+1">ALL</font></button>
        <span><font size="+1"> | </font></span>
        <button type="button" onclick="getLogs('download')"><font size="+1">Download</font></button>
        <button type="button" onclick="getLogs('downloadAsZip')"><font size="+1">Download as Zip</font></button>
        <hr>
        <p id="logs"></p>
    </body>
</html>
