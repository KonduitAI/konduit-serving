# Default values for konduit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

configPath: /usr/share/config.json

serverClassPath: /srv/konduit.jar

claimName: config-value-claim

volumeName: config-storage

pathToMountTo: /usr/share

mainClass: ai.konduit.serving.configprovider.KonduitServingMain

image:
  repository: konduit/konduit-serving
  tag: 1.2.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 65322

ingress:
  enabled: false
  annotations: {}
    - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
